<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category-List</title>
</head>
<body>
<button type="button">
    <a style="text-decoration:none" href="/blog">Blog List</a>
</button>
<p><a href="/create-category">Create new Category</a></p>
<h1>List Category</h1>
<br/>
<table border="1">
    <tr>
    <th>Name</th>
    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
    </tr>
    <th:block th:each="category : ${category}">
        <tr>
            <td th:text="${category.name}"></td>
            <td><a th:href="@{/view-category/__${category.id}__}">View</a></td>
            <td><a th:href="@{/edit-category/__${category.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-category/__${category.id}__}">Delete</a></td>
        </tr>
    </th:block>
    <div>
        <a th:href="@{'/category'(page=${category.number - 1})}" th:if="${category.hasPrevious()}">Previous</a>
        <span th:text="${category.number + 1}"></span>/<span th:text="${category.totalPages}"></span>
        <a th:href="@{'/category'(page=${category.number + 1})}" th:if="${category.hasNext()}">Next</a>
    </div>
</table>
</body>
</html>
