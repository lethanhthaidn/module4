<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<p>
    <a href="/blog">Blogs List</a>
</p>
<h1>Create new Blog</h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-blog}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Blog's Name</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><input type="text" th:field="*{content}"/></td>
        </tr>
        <td>Category:</td>
        <td>
            <select name="category">
                <option th:each="c : ${category}"
                        th:value="${c.id}"
                        th:text="${c.name}"
                        th:selected="(${blog.category}) and (${c.id} == *{category.id})"></option>
            </select>
        </td>
        </tr>
        <tr>
            <td>
                <input th:type="submit" value="Edit">
            </td>
        </tr>
        <tr>

    </table>
</form>
</body>
</html>
