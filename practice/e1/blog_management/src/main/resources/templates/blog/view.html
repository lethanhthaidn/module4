<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Content</title>
</head>
<body>

<a href="/blog">Blogs List</a>
<h1>Content: <span th:text="${blog.name}"></span></h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Content</th>
    </tr>
    <th:block th:each="blog : ${blog}">
        <tr>
            <td th:text="${blog.name}"></td>
            <td th:text="${blog.content}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
