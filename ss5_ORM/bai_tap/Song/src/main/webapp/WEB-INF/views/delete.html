<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Delete song</h3>
<p>
    <a th:href="@{/song}">
        Back to song list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/song/delete}"
          method="POST" novalidate="novalidate" th:object="${song}">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Singer: </label>
            <input type="text" th:field="*{singer}" />
        </div>
        <div>
            <label>Kind: </label>
            <input type="text" th:field="*{kind}" />
        </div>
        <div>
            <label>Link: </label>
            <input type="text" th:field="*{link}" />
        </div>
        <input type="submit" value="Delete"/>
    </form>
</div>
</body>
</html>
