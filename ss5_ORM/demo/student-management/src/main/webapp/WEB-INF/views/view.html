<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>View song</h3>
<p>
    <a th:href="@{/song}">
        Back to song list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${song.name}"></label>
    </div>
    <div class="cusdetail">
        <label>Gender:</label>
        <label th:text="${song.gender}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
