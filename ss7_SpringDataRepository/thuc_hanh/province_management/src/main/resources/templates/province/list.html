<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provinces</title>
</head>
<body>
<p><a href="/customer">Customers List</a></p>
<a href="/create-province">Create new province</a>
<h1>Provinces</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="province : ${province}">
        <tr>
            <td th:text="${province.name}"></td>
            <td><a th:href="@{/edit-province/__${province.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-province/__${province.id}__ }">Delete</a></td>
            <td><a th:href="@{/view-province/__${province.id}__ }">View</a></td>
        </tr>
    </th:block>
    <div>
        <a th:href="@{'/province'(page=${province.number - 1})}" th:if="${province.hasPrevious()}">Previous</a>
        <span th:text="${province.number + 1}"></span>/<span th:text="${province.totalPages}"></span>
        <a th:href="@{'/province'(page=${province.number + 1})}" th:if="${province.hasNext()}">Next</a>
    </div>
</table>
</body>
</html>
